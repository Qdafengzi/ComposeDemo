plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 33
    buildToolsVersion = "33.0.0"

    defaultConfig {
        applicationId "com.example.composedemo"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        benchmark {
            signingConfig signingConfigs.debug
            matchingFallbacks = ['release']
            debuggable false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        freeCompilerArgs+="-opt-in=kotlin.RequiresOptIn"
        jvmTarget = "17"
    }
    buildFeatures {
        compose true
    }
    dataBinding {
        enabled = true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.0"
    }
    namespace 'com.example.composedemo'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation "androidx.compose.ui:ui:$compose_version"
    api "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation "androidx.compose.ui:ui-util:$compose_version"
    implementation 'androidx.activity:activity-compose:1.7.0-beta01'


    implementation project(path: ':glpanorama')
    implementation 'androidx.paging:paging-compose:1.0.0-alpha18'
    implementation project(path: ':richeditor')


    // CameraX core library
    def camerax_version = '1.3.0-alpha03'
    implementation "androidx.camera:camera-core:$camerax_version"
    // CameraX Camera2 extensions
    implementation "androidx.camera:camera-camera2:$camerax_version"
    // CameraX Lifecycle library
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
    // CameraX View class
    implementation "androidx.camera:camera-view:$camerax_version"
    //权限
    def accompanist_version = '0.28.0'
    implementation "com.google.accompanist:accompanist-permissions:$accompanist_version"
    implementation "com.google.accompanist:accompanist-pager:${accompanist_version}"
    implementation "com.google.accompanist:accompanist-pager-indicators:${accompanist_version}"
    implementation "com.google.accompanist:accompanist-systemuicontroller:$accompanist_version"

    implementation "com.google.accompanist:accompanist-webview:$accompanist_version"
    implementation "com.google.accompanist:accompanist-flowlayout:$accompanist_version"


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation "androidx.constraintlayout:constraintlayout-compose:1.1.0-alpha07"
    implementation("androidx.navigation:navigation-compose:2.5.3")


    api("androidx.lifecycle:lifecycle-extensions:2.2.0")
    def lifecycle = "2.6.0-beta01"
    api("androidx.lifecycle:lifecycle-common-java8:${lifecycle}")
    // viewModel
    api("androidx.lifecycle:lifecycle-viewmodel-ktx:${lifecycle}")
    // liveData
    api("androidx.lifecycle:lifecycle-livedata-ktx:${lifecycle}")
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:${lifecycle}"
    implementation("androidx.lifecycle:lifecycle-viewmodel-savedstate:${lifecycle}")
    api("androidx.lifecycle:lifecycle-runtime-ktx:${lifecycle}")

    api("androidx.palette:palette-ktx:1.0.0")

    implementation "com.airbnb.android:lottie-compose:5.2.0"
    implementation "androidx.compose.runtime:runtime-livedata:1.4.0-beta01"


    api('io.coil-kt:coil-compose:2.2.2')

    // = "com.github.iamjosephmj:flinger:${Versions.flinger}"
    //implementation 'com.github.iamjosephmj:flinger:1.1.1'

    implementation 'com.google.mlkit:image-labeling:17.0.7'
    implementation 'com.google.mlkit:object-detection:17.0.0'
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:18.0.2'

    implementation 'com.google.mlkit:entity-extraction:16.0.0-beta4'

    // To recognize Chinese script
    implementation 'com.google.mlkit:text-recognition-chinese:16.0.0-beta6'
    implementation 'com.google.code.gson:gson:2.10.1'

    implementation "androidx.profileinstaller:profileinstaller:1.2.2"

    implementation 'com.pierfrancescosoffritti.androidyoutubeplayer:core:11.1.0'

    implementation "androidx.recyclerview:recyclerview:1.3.0-rc01"
    implementation 'io.github.cymchad:BaseRecyclerViewAdapterHelper:4.0.0-beta04'
    implementation 'com.google.android.gms:play-services-ads:21.5.0'

}