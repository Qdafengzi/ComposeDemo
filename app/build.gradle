plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        applicationId "com.example.composedemo"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation 'androidx.activity:activity-compose:1.4.0'


    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'

    // CameraX core library
    def camerax_version = '1.0.2'
    implementation "androidx.camera:camera-core:$camerax_version"
    // CameraX Camera2 extensions
    implementation "androidx.camera:camera-camera2:$camerax_version"
    // CameraX Lifecycle library
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
    // CameraX View class
    implementation 'androidx.camera:camera-view:1.0.0-alpha31'

    //权限
    def accompanist_version = '0.20.2'
    implementation "com.google.accompanist:accompanist-permissions:$accompanist_version"
    implementation "com.google.accompanist:accompanist-pager:${accompanist_version}"
    implementation "com.google.accompanist:accompanist-pager-indicators:${accompanist_version}"
    /** accompanist辅助插件 */
    implementation "com.google.accompanist:accompanist-insets:$accompanist_version"
    implementation "com.google.accompanist:accompanist-systemuicontroller:$accompanist_version"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.0-rc02"


    implementation("androidx.navigation:navigation-compose:2.4.0-beta02")

    api("androidx.lifecycle:lifecycle-common-java8:2.4.0")
    api("androidx.lifecycle:lifecycle-extensions:2.2.0")
    // viewModel
    api("androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0")
    // liveData
    api("androidx.lifecycle:lifecycle-livedata-ktx:2.4.0")
    api("androidx.lifecycle:lifecycle-runtime-ktx:2.4.0")

    api("androidx.palette:palette-ktx:1.0.0")

    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.4.0'



    implementation "androidx.compose.runtime:runtime-livedata:$compose_version"

    implementation "com.google.accompanist:accompanist-flowlayout:0.21.4-beta"


    api("io.coil-kt:coil-compose:1.4.0")

    // = "com.github.iamjosephmj:flinger:${Versions.flinger}"
    //implementation 'com.github.iamjosephmj:flinger:1.1.1'

    implementation 'com.google.mlkit:image-labeling:17.0.5'
    implementation 'com.google.mlkit:object-detection:16.2.7'
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:17.0.0'

    // To recognize Chinese script
    implementation 'com.google.mlkit:text-recognition-chinese:16.0.0-beta1'


    implementation "com.google.code.gson:gson:2.8.9"

}